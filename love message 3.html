<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #d50000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
        }

        .heart {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #d50000;
            transform: rotate(-45deg);
            margin: 20px;
            animation: bounce 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #d50000;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff1744;
            color: #fff;
            transition: background-color 0.3s ease;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        button:hover {
            background-color: #d50000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div>

        <p>Just wanted to say that you're amazing!</p>
        <div class="heart"></div>
        <button onclick="alert('You are my crush! ðŸ’•')">Send Love</button>
    </div>

</body>
</html>
